<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/form.css">
    <title>Document</title>
</head>

<body>
    <!-- 
    data type 
        number 
            int 
            flout

        charter
            A - Z a-z
            0 - 9  # 
        boolean
            true
            false
    file
        video
        voice 
        pdf 
        excel 
        word
        png
        jpg

    form 
        input 
            number 
            password
            time
            date 
            color
            email
            text
            
        select 
            option
    
        textarea

        label
    -->
    <form>
        <div>
            <label for="photo">
                <img src="./image/profile.webp" width="100px" alt="">
            </label>
            <input type="file" id="photo" hidden accept=".jpg, .png,">
        </div>
        <div>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" readonly value="Omid" required maxlength="30">
        </div>
        <div>
            <label for="age">AGE</label>
            <input type="number" size="5" id="age" value="25" max="60" min="18">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" value="00937" placeholder="00937********"
                pattern="[0]{2}[9]{1}[3]{1}[7]{1}[0-9]{8}" title="دیتا وارید شده نادرست است">
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>

</html>
