<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./style/table.css">

</head>
<!-- 

table 
    1 thead
        1 tr  
        2 th
    2 tbody
        1 tr 
        2 td
-->

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Subject</th>
                <th>Fee</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td colspan="2">Omid Ahmadi</td>

                <td>1000</td>
                <td>4:00 - 5:00 PM</td>

            </tr>
            <tr>
                <td>100</td>
                <td colspan="2">Omid Ahmadi</td>

                <td class="a">1200</td>
                <td>4:00 - 5:00 PM</td>

            </tr>
            <tr>
                <td>100</td>
                <td colspan="2">Omid Ahmadi</td>

                <td>1000</td>
                <td>4:00 - 5:00 PM</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
